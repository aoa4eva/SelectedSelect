<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:each="eachCar:${cars}">
        <p th:text="${eachCar.trim}"></p>
    </div>

    <form th:action="@{/}" method="post" th:object="${aCar}">
        <select id="trim" name="trim">
            <option th:value="'gold'">Gold</option>
            <option value="silver">Silver</option>
            <option th:value="'leather'" th:selected="true">Leather</option>
            <option value="chrome">Chrome</option>
            <option value="other">Other</option>
        </select>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
